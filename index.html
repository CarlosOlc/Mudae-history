<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudae History</title>
    <style>
        body {
            background-color: #000000;
            color: #CCCCCC;
            font-family: Verdana, Arial;
            text-align: center;
        }

        .header a {
            font-weight: bold;
            color: #fff;
        }

        .header {
            width: 100%;
            padding: 20px;
            background-color: #1c1c1c;
        }

        .header-title {
            font-size: 24px;
        }

        .header-menu {
            margin-top: 10px;
        }

        .content {
            max-width: 1686px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1c1c1c;
            border-radius: 8px;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .image-grid {
            display: -webkit-inline-box;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 0px;
        }

        .image-item {
            width: 200px;
            margin: 10px;
            padding: 10px;
            background-color: #373737;
            border-radius: 8px;
            text-align: center;
        }

        .image-item img {
            max-width: 100%;
            border-radius: 8px;
        }

        .pagination {
            margin-top: 20px;
        }

        button,
        select,
        input {
            background-color: #0df246;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .pagination button:hover {
            background-color: #0be03f;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-title">Mudae History</div>
        <div class="header-menu">
            <button onclick="loadData('rolls.txt')">All Rolls</button>
            <button onclick="loadData('wishes_coletadas.txt')">Clains</button>
        </div>
    </div>
    <div class="content">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Buscar..." onkeyup="searchImages()">
            <select id="sortOrder" onchange="sortData()">
                <option value="default">Últimos Rolls</option>
                <option value="numberDesc">Maior Número</option>
            </select>
        </div>
        <div id="imageGrid" class="image-grid"></div>
        <div class="pagination">
            <label for="itemsPerPage">Itens por página:</label>
            <select id="itemsPerPage" onchange="changeItemsPerPage()">
                <option value="10">10</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="1000">1000</option>
            </select>
            <div>
                <button onclick="previousPage()">Anterior</button>
                <span id="pageInfo"></span>
                <button onclick="nextPage()">Próxima</button>
            </div>
        </div>
    </div>
    <script>
        let data = [];
        let filteredData = [];
        let currentPage = 1;
        let itemsPerPage = 10;

        async function loadData(file) {
            const response = await fetch(file);
            const text = await response.text();
            data = text.trim().split('\n').map(line => {
                const [name, imageUrl, number] = line.split(', ');
                return { name, imageUrl, number: parseInt(number) };
            });
            data.reverse();
            filteredData = data.slice();
            const urlParams = new URLSearchParams(window.location.search);
            currentPage = parseInt(urlParams.get('page')) || 1;
            itemsPerPage = parseInt(urlParams.get('itemsPerPage')) || 10;
            document.getElementById('itemsPerPage').value = itemsPerPage;
            displayImages();
        }

        async function displayImages() {
            const imageGrid = document.getElementById('imageGrid');
            imageGrid.innerHTML = '';
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageItems = filteredData.slice(start, end);

            for (let i = 0; i < pageItems.length; i++) {
                const item = pageItems[i];
                const div = document.createElement('div');
                div.className = 'image-item';
                div.innerHTML = `<h3>${item.name}</h3><img src="${item.imageUrl}" alt="${item.name}"><div class="image-number">${item.number}</div>`;
                imageGrid.appendChild(div);
            }
            updatePageInfo();
        }

        function searchImages() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            filteredData = data.filter(item => item.name.toLowerCase().includes(query));
            currentPage = 1;
            updateURL();
            displayImages();
        }

        function changeItemsPerPage() {
            itemsPerPage = parseInt(document.getElementById('itemsPerPage').value);
            currentPage = 1;
            updateURL();
            displayImages();
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                updateURL();
                displayImages();
            }
        }

        function nextPage() {
            if (currentPage * itemsPerPage < filteredData.length) {
                currentPage++;
                updateURL();
                displayImages();
            }
        }

        function updateURL() {
            const url = new URL(window.location);
            url.searchParams.set('page', currentPage);
            url.searchParams.set('itemsPerPage', itemsPerPage);
            history.pushState(null, '', url);
        }

        function updatePageInfo() {
            const totalItems = filteredData.length;
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            document.getElementById('pageInfo').innerText = `Página ${currentPage} de ${totalPages}`;
        }

        function sortData() {
            const sortOrder = document.getElementById('sortOrder').value;
            if (sortOrder === 'numberDesc') {
                filteredData.sort((a, b) => b.number - a.number);
            } else {
                filteredData = data.slice();
            }
            currentPage = 1;
            updateURL();
            displayImages();
        }

        loadData('rolls.txt');
    </script>
</body>


</html>
